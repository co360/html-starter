<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
    <script src="../resources/js/libs/jquery/jquery-3.4.1.js"></script>
</head>
<body>

<div id="demo">
    <p>Use console to change the viewModel: <code>viewModel.giftWrap(false);</code></p>

    <script>
        ko.bindingHandlers.slideVisible = {
            update: function(element, valueAccessor, allBindings) {
                // First get the latest data that we're bound to
                var value = valueAccessor();

                // Next, whether or not the supplied model property is observable, get its current value
                var valueUnwrapped = ko.unwrap(value);

                // Grab some more data from another binding property
                var duration = allBindings.get('slideDuration') || 400; // 400ms is default duration unless otherwise specified

                // Now manipulate the DOM element
                if (valueUnwrapped == true)
                    $(element).slideDown(duration); // Make the element visible
                else
                    $(element).slideUp(duration);   // Make the element invisible
            }
        };
    </script>

    <div data-bind="slideVisible: giftWrap, slideDuration:600">You have selected the option</div>
    <label><input type="checkbox" data-bind="checked: giftWrap" /> Gift wrap</label>

    <script type="text/javascript">
        var viewModel = {
            giftWrap: ko.observable(true)
        };
        ko.applyBindings(viewModel);
    </script>
</div>

</body>
</html>
