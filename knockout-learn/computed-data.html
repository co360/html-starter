<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/node_modules/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div id="demo">
    <p>Use console to change the <code>viewModel</code>.</p>
    <p>The name is <span data-bind="text: fullName"></span></p>
</div>

<script>
    function AppViewModel() {
        let self = this;
        self.firstName = ko.observable('Bob');
        self.lastName = ko.observable('Smith');

        self.fullName = ko.computed(function() {
            return self.firstName() + " " + self.lastName();
        });
    }
    ko.applyBindings(new AppViewModel(), document.getElementById("demo"));
</script>

</body>
</html>
