<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div id="demo">
    <p>INSTRUCTION: Change the message to see action.</p>

    <p>Message: <input data-bind="textInput: message" size="25"></p>
    <p>Result: <span data-bind="text: message"></span></p>
</div>

<script>
    var viewModel = {
        message: ko.observable("Hello World")
    };
    ko.applyBindings(viewModel, document.getElementById("demo"));
</script>

</body>
</html>
