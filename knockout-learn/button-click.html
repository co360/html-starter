<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div id="demo">
    <p><button data-bind="click: onClick">Click Me</button></p>
    <p>Clicked Count: <span data-bind="text: clickCount">Hi</span></p>

    <script>
        function ViewModel() {
            let self = this;
            self.clickCount = ko.observable(0);
            self.onClick = function() {
                self.clickCount(self.clickCount() + 1);
            };
        }
        ko.applyBindings(new ViewModel(), document.getElementById("demo"));
    </script>
</div>

</body>
</html>
