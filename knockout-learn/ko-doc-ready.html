<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/require/require.js"></script>
    <script src="js/main-config.js"></script>
    <script>
        // KO should use applyBinding() only after the DOM is ready.
        //
        // There are few easy ways to wait for DOM ready event.
        // Option1: Use RequireJS 'domReady' plugin
        // Option2: Use jQuery.ready() function.
        // Option3. Use native JS 'DOMContentLoaded' event listener.

        // Here we use RequireJS way
        require(['knockout', 'domReady'], function(ko) {
            var viewModel = {
                helloMessage: ko.observable("Hello World")
            };
            ko.applyBindings(viewModel);
        });
    </script>
</head>
<body>

<p>DEMO INSTRUCTION: Use console to change the <code>viewModel</code>.</p>

<p data-bind="text: helloMessage">Hi</p>

</body>
</html>
