<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div id="app">
    <span data-bind="text: message">Hi</span>
</div>

<script>
    function ViewModel() {
        this.message = ko.observable("Hello World");
    }
    ko.applyBindings(new ViewModel(), document.getElementById("app"));
</script>

</body>
</html>
