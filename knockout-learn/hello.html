<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div id="demo">

    <p>INSTRUCTION: Use console to change the <code>viewModel</code>.</p>
    <pre>Examples: viewModel.helloMessage("Hi again");</pre>

    <p>Message: <span data-bind="text: helloMessage">Hi</span></p>

    <script>
        let viewModel = {
            helloMessage: ko.observable("Hello World")
        };
        ko.applyBindings(viewModel, document.getElementById("demo"));
    </script>
</div>

</body>
</html>
