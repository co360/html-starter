<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <style>
        body {
            background: #20262E;
            padding: 20px;
            font-family: Helvetica;
        }

        #app {
            background: #fff;
            border-radius: 4px;
            padding: 20px;
            transition: all 0.2s;
        }

        li {
            margin: 8px 0;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        del {
            color: rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="../../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div id="app">
    <h2>Todos:</h2>
    <ol data-bind="foreach: {data: todos, as: 'todo'}">
        <li>
            <label>
                <input type="checkbox" data-bind="checked: todo.done">
                <del data-bind="visible: todo.done, text: todo.text"></del>
                <span data-bind="hidden: todo.done, text: todo.text"></span>
            </label>
        </li>
    </ol>
</div>
</ul>

<script>
    // This demo will implement the same demo used in https://jsfiddle.net/boilerplate/vue for VueJS
    // that render a to-do list. We will do the same using KO instead.

    // NOTE: There is no need to explicitly implements toggle method since our "done" flag is
    // observable, and the HTML check/uncheck will auto update the value!
    //
    // NOTE: When designing KO and try to determine which field is needed to be observable, and which
    // is not. Try to think on UI, which part of the data that's needed to be monitor and updated.
    function ViewModel() {
        var self = this;
        self.todos = [
            { text: "Learn JavaScript", done: ko.observable(false) },
            { text: "Learn Vue", done: ko.observable(false) },
            { text: "Play around in JSFiddle", done: ko.observable(true) },
            { text: "Build something awesome", done: ko.observable(true) }
        ];
    }
    ko.applyBindings(new ViewModel());
</script>

</body>
</html>
