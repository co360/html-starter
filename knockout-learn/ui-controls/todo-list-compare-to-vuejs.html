<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <style>
        body {
            background: #20262E;
            padding: 20px;
            font-family: Helvetica;
        }

        #app {
            background: #fff;
            border-radius: 4px;
            padding: 20px;
            transition: all 0.2s;
        }

        li {
            margin: 8px 0;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        del {
            color: rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="../../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div id="app">
    <h2>Todos:</h2>
    <ol data-bind="foreach: {data: todos, as: 'todo'}">
        <li>
            <label>
                <input type="checkbox" data-bind="checked: todo.done">
                <del data-bind="visible: todo.done, text: todo.text"></del>
                <span data-bind="visible: !todo.done, text: todo.text"></span>
            </label>
        </li>
    </ol>
</div>
</ul>

<script>
    // This demo will implement the same demo used in https://jsfiddle.net/boilerplate/vue for VueJS
    // that render a to-do list. We will do the same using KO instead.
    function ViewModel() {
        var self = this;
        self.todos = [
            { text: "Learn JavaScript", done: false },
            { text: "Learn Vue", done: false },
            { text: "Play around in JSFiddle", done: true },
            { text: "Build something awesome", done: true }
        ];

        self.toggle = function(todo){
            todo.done = !todo.done
        }
    }

    ko.applyBindings(new ViewModel());
</script>

</body>
</html>
