<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div id="demo">
    <p>INSTRUCTION: Use console to change the <code>viewModel</code>.</p>
    <pre>Examples: viewModel.message("Hi again");</pre>
    <p>Message: <span data-bind="text: message">Hi</span></p>
</div>

<script>
    let viewModel = {
        message: ko.observable("Hello World")
    };
    window.onload = function() {
        ko.applyBindings(viewModel, document.getElementById("demo"));
    };
</script>

</body>
</html>
