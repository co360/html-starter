<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
    <script src="../../resources/js/libs/jquery/jquery-3.4.1.js"></script>
</head>
<body>

<div id="demo">
    <table>
        <tr>
            <td>Id</td>
            <td>Key</td>
            <td>Rev</td>
        </tr>
        <!-- ko foreach: dataProvider -->
        <tr>
            <td data-bind="text: $data.id"></td>
            <td data-bind="text: $data.key"></td>
            <td data-bind="text: $data.value.rev"></td>
        </tr>
        <!-- /ko -->
    </table>
</div>

<script>
    var vm = {
        dataProvider: ko.observableArray()
    };
    ko.applyBindings(vm, document.getElementById("demo"));
    
    $.ajax('http://localhost:5984/hello/_all_docs?limit=20').then(data => {
        console.log(data);
        data.rows.forEach(item => vm.dataProvider.push(item));
    });
</script>

</body>
</html>
