<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/require/require.js"></script>
    <script src="js/main-config.js"></script>
    <script>
        /*
         The value binding links the associated DOM elementâ€™s value with a property on your view model.
         This is typically useful with form elements such as <input>, <select> and <textarea>.
         */
        require(['knockout'], function(ko) {
            globalThis.viewModel = {
                countries: ['Japan', 'Bolivia', 'New Zealand'],
                selectedCountry: ko.observable('Latvia')
            };
            ko.applyBindings(viewModel);
        });
    </script>
</head>
<body>

<div id="demo">
    <p>
        Select a country:
        <select data-bind="options: countries,
                       optionsCaption: 'Choose one...',
                       value: selectedCountry,
                       valueAllowUnset: true"></select>
    </p>
    <p>NOTE: Use Console to inspect inputs.</p>
</div>

</body>
</html>
