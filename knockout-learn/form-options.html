<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<p>DEMO INSTRUCTION: Use console to change the <code>viewModel</code>.</p>

<div id="demo">
    <p>
        Select a country:
        <select data-bind="options: countries,
                       optionsCaption: 'Choose one...',
                       value: selectedCountry,
                       valueAllowUnset: true"></select>
    </p>
    <p>NOTE: Use Console to inspect inputs.</p>
</div>

<script>
    var viewModel = {
        countries: ['Japan', 'Bolivia', 'New Zealand'],
        selectedCountry: ko.observable('Latvia')
    };
    ko.applyBindings(viewModel);
</script>

</body>
</html>
