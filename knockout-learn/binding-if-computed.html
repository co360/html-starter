<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<div data-bind="if: shouldShowMessageComputed">
    You will see this message only when "shouldShowMessage" holds a true value.
</div>

<script type="text/javascript">
    function ViewModel() {
        let self = this;
        self.shouldShowMessage = ko.observable(true); // Message initially visible

        self.shouldShowMessageComputed = ko.computed(function(){
            return self.shouldShowMessage();
        });
    }
    let viewModel = new ViewModel();

    // Auto hide/show
    function toggleMessage() {
        console.log("Will toggle message in 3 seconds. Current value: " + viewModel.shouldShowMessage());
        setTimeout(function() {
            viewModel.shouldShowMessage(!viewModel.shouldShowMessage());
            toggleMessage();
        }, 3000);
    }
    toggleMessage();

    ko.applyBindings(viewModel);
</script>

</body>
</html>
