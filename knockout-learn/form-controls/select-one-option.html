<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/node_modules/knockout/build/output/knockout-latest.js"></script>
</head>
<body>

<div id="app">
    <p>
        Select a country:
        <select data-bind="options: countries,
                       optionsCaption: 'Choose one...',
                       value: selectedCountry,
                       valueAllowUnset: true"></select>
    </p>
    <p>Selected value: <span data-bind="text: selectedCountry"></span></p>
</div>

<script>
    var viewModel = {
        countries: ['Japan', 'Bolivia', 'New Zealand', 'Latvia'],
        selectedCountry: ko.observable('Latvia')
    };
    ko.applyBindings(viewModel);
</script>

</body>
</html>
