<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/require/require.js"></script>
    <script src="js/main-config.js"></script>
    <script>
        require(['knockout'], function(ko) {
            var vm = {
                helloMessage: ko.observable("Hello World")
            };
            ko.applyBindings(vm);
        });
    </script>
</head>
<body>

<div id="demo">
    <p data-bind="text: helloMessage">Hi</p>
</div>

</body>
</html>
