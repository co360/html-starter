<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/knockout/knockout-3.5.0.debug.js"></script>
</head>
<body>

<p>DEMO INSTRUCTION: Use console to change the <code>viewModel</code>.</p>

<div id="demo">
    <p data-bind="text: helloMessage">Hi</p>

    <script>
        var viewModel = {
            helloMessage: ko.observable("Hello World")
        };
        ko.applyBindings(viewModel);
    </script>
</div>

</body>
</html>
