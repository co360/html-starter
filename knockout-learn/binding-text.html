<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/require/require.js"></script>
    <script src="js/main-config.js"></script>
    <script>
        var vm;
        require(['knockout'], function(ko) {
            // We will create an empty observable
            // Note that observable does not need to be defined first!
            // However it might affect the usage of it in the view.
            vm = {
                helloMessage: ko.observable()
            };
            ko.applyBindings(vm);

            console.log("Init value of helloMessage: ", vm.helloMessage());

            // Change value by timer
            console.log("Setup delay timer to update helloMessage");
            setTimeout(function(){
                vm.helloMessage("Hello World");
                console.log("Later value of helloMessage: ", vm.helloMessage());
            }, 3000);
        });
    </script>
</head>
<body>
<p>A message should appear after 3 seconds:</p>
<p data-bind="text: helloMessage">Hi</p>
</body>
</html>
