<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/js/libs/require/require.js"></script>
    <script src="../js/main-config.js"></script>
</head>
<body style="margin: 200px;">

<div id="editor">
    <h1>DEMO</h1>
    <p>Highlight word in editor to see Balloon Toolbar.</p>
</div>
<script>
    require(['balloon-block-ckeditor'], function(BalloonBlockEditor){
        BalloonBlockEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    });
</script>

</body>
</html>
