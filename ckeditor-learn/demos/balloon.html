<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../resources/js/libs/require/require.js"></script>
    <script src="../js/main-config.js"></script>
</head>
<body>

<div id="editor">
    Highlight word in editor to see Balloon Toolbar.
</div>
<script>
    require(['balloon-ckeditor'], function(BalloonEditor){
        BalloonEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    });
</script>

</body>
</html>
