<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../resources/js/libs/ckeditor/classic/ckeditor.js"></script>
    <title>CKEditor Demo</title>
</head>
<body>

<div id="editor">
    TEST
</div>
<script>
    ClassicEditor
        .create(document.querySelector('#editor'))
        .then(function (editor) {
            console.log("List of toolbar items");
            let items = Array.from( editor.ui.componentFactory.names() );
            items.forEach((e, i) => {
                console.log(i + 1, e);
            });
        });

</script>

</body>
</html>
