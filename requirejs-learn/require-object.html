<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/require/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: "js"
        });
        require(['require', 'hello'], function(require){
            console.log("require object", require);
            console.log("require.toUrl('hello'):", require.toUrl("hello"));

            // Note that in order to call require('hello'), we need to add
            // the "hello" to define function!
            console.log("require('hello'):", require('hello'));
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
