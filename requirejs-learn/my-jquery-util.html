<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../resources/js/libs/require/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: "js",
            paths: {
                "text": "../../resources/js/libs/require/text",
                "jquery": "../resources/js/libs/jquery/jquery-3.3.1"
            }
        });
        require(['my-jquery-util'], function(util){
            console.log("my-jquery-util Module loaded:");
            console.log(util);
        });
    </script>

    <script>
    require(['my-jquery-util2'], function(util){
        console.log("my-jquery-util2 Module loaded:");
        console.log(util);
    });
</script>
</head>
<body>
<div id="hello-div">
    <h1>RequireJS Demo</h1>
    <p>Check console output</p>
</div>
</body>
</html>
