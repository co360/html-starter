<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="app">
    <div>counter: {{counter}}</div>
    <div><button v-on:click="updateCounter">Update Var 'counter'</button></div>
</div>

<script>
    var data = { counter: 0 };
    var vm = new Vue({
        el: '#app',
        data: data,
        methods: {
            updateCounter: function(event){
                console.log("Updating 'counter'");
                this.counter++;

                // NOTE: You access 'this' as instance of the Vue, you update
                // 'this.counter' directly, not 'this.data.counter'!
            }
        }
    });
</script>

</body>
</html>
