<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="app">
    <h1>See Console After 3 Seconds</h1>
    <div v-if="isDataReady">
        <div id="mydata">
        </div>
    </div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            isDataReady: false
        },
        updated: function () {
            console.log("updated", new Date());
            this.$nextTick(function () {
                console.log("nextTick", new Date());
                if (this.isDataReady)
                    document.getElementById("mydata").innerText = "Data is ready";
            });
        }
    });

    setTimeout(function () {
        // Simulate data ready
        vm.isDataReady = true;
    }, 3000);
</script>

</body>
</html>
