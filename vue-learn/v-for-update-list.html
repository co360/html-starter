<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="add">Add</button>
    <ul v-for="item in myList">
        <li>{{item}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            myList: ["Zemian", "Yuliang", "Chewan", "Al"],
            personCounter: undefined
        },
        created: function() {
            // JS does not let you use 'this' as object literal initializer on data properties,
            // so we use Vue lifecycle 'create' to populate the value
            this.personCounter = this.myList.length;
        },
        methods: {
            add: function(event) {
                console.log("Adding to list: ", event);
                this.personCounter++;
                this.myList.push("Person" + this.personCounter);
            }
        }
    });
</script>

</body>
</html>
