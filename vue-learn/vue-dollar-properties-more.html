<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="example">
    <div>foo: {{foo}}, counter: {{counter}}</div>
    <div><button v-on:click="updateCounter">Update Var 'counter'</button></div>
</div>

<script>
    var data = { foo: "Foo", counter: 0 };
    var vm = new Vue({
        el: '#example',
        data: data,
        methods: {
            updateCounter: function(event){
                console.log("Updating 'counter'");
                this.counter++;
            }
        }
    });

    // $watch is an instance method
    vm.$watch('counter', function (newValue, oldValue) {
        // This callback will be called when `vm.a` changes
        console.log("'counter' has changed: new, old", newValue, oldValue);
    });

    /*
    vm.$data === data // => true
    vm.$el === document.getElementById('example') // => true
    */

    console.log("vm", vm);
    console.log("vm.$data", vm.$data);
    console.log("vm.$el", vm.$el);
</script>

</body>
</html>
