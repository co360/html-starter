<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="app">
    <h1>Loop over myList</h1>
    <ul v-for="item in myList">
        <li>{{item}}</li>
    </ul>

    <h1>Loop over myList with index</h1>
    <ul v-for="(item, index) in myList">
        <li>{{index + ' ' + item}}</li>
    </ul>

    <h1>Loop over a number - repeat</h1>
    <ul v-for="item in 5">
        <li>{{item}}</li>
    </ul>

    <h1>Loop over myList - render table</h1>
    <table v-for="(item, index) in myList">
        <tr>
            <td>{{index}}</td><td>{{item}}</td>
        </tr>
    </table>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            myList: ["Zemian", "Yuliang", "Chewan", "Al"]
        }
    });
</script>

</body>
</html>
