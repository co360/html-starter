<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="example-1">
    <input type="checkbox" v-on:click="onClick">Toggle</input>
    <p>Value: {{toggleValue}}</p>

    <p v-if="toggleValue">ON</p>
    <p v-else="toggleValue">OFF</p>
</div>

<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            toggleValue: false
        },
        methods: {
            onClick: function(event) {
                this.toggleValue = !this.toggleValue;
            }
        }
    })
</script>

</body>
</html>
