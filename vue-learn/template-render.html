<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="app">
</div>

<script>
    /*
    We use render method to provide virtual DOM to replace mounted template.
     */
    new Vue({
        el: '#app',
        render: function(createElement) {
            return createElement('p', this.message);
        },
        data: {
            message: "Hello World"
        }
    });
</script>

</body>
</html>
