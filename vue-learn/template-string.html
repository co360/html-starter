<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="app"></div>

<script>
    /*
    We use a template to replace the mounted virtual DOM. Note that you still need to mount the el first.
     */
    let vm = new Vue({
        el: '#app',
        template: `
            <div>
                {{ message }}
            </div>`,
        data: {
            message: "Hello World"
        }
    });
</script>

</body>
</html>
