<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="app">
    <input v-model.number="age" type="number">
    <p>Message is: {{ age }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            age: 18
        }
    });
</script>

</body>
</html>
