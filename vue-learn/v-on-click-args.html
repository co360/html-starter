<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Demo</title>
    <script src="../resources/js/libs/vue/vue.min.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
    </button>
</div>

<script>
    new Vue({
        el: '#app',
        methods: {
            warn: function (message, event) {
                // now we have access to the native event
                if (event)
                    event.preventDefault();
                alert(message)
            }
        }
    })
</script>

</body>
</html>
