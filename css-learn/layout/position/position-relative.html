<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <title>HTML/CSS/JavaScript Starter</title>
    </head>
    <style>
        .wrapper {
            border: 1px solid tomato;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body style="margin: 20px;">

<h1>position: relative;</h1>

<p>An element with position: relative; is positioned relative to its "self", or
    normal position.</p>

<h2>Demo1: relative with 10px offset.</h2>
<div id="demo1">
    <div class="wrapper">
        <div style="border: 1px solid green; width: 300px; height:100px; position: relative; left: 10px; top: 10px;">
            This div element has position relative to wrapper;
        </div>
    </div>
</div>

</body>
</html>
