<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>

<script>
    function makeCounter() {
        this.i = 99;

        return function() {
            this.i++;
            console.log("this.i", this.i);
        };
    }

    var counter = makeCounter();
    counter(); // logs: 100
    counter(); // logs: 101

    var counter2 = makeCounter();
    counter2(); // logs: 100
    counter2(); // logs: 101
</script>

</body>
</html>
