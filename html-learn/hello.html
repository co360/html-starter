<!DOCTYPE html>
<!-- hello world example -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script>
        console.log("Replacing demo text.");
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("#demo").innerHTML = "<p>Hello World</p>";
        })
    </script>
</head>
<body>

<p>DEMO INSTRUCTION: Use console to inspect more data.</p>
<pre>
    document.querySelector("#demo").innerHTML = "&lt;p>Hello again&lt;/p>";
    document.querySelector("#demo").innerText = "Hi";
</pre>

<div id="demo">
    <p>Hi</p>
</div>

</body>
</html>
