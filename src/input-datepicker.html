<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OJET Starter</title>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        require(['ojs/ojcore', 'knockout', 'jquery', 'ojs/ojknockout', 'ojs/ojdatetimepicker', 'ojs/ojtimezonedata', 'ojs/ojlabel'],

            function (oj, ko, $) {

                function SimpleModel() {
                    this.value = ko.observable(oj.IntlConverterUtils.dateToLocalIso(new Date(2013, 0, 1)));
                }

                $(function () {
                    ko.applyBindings(new SimpleModel(), document.getElementById('div1'));
                });

            });
    </script>
</head>
<body>

<div id="sampleDemo" style="" class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">

        <div id="div1">

            <oj-label for="dateTime">Default</oj-label>
            <oj-input-date-time id="dateTime" value='{{value}}'>
            </oj-input-date-time>

            <br/><br/>

            <span class="oj-label">Current component value is:</span>
            <span><oj-bind-text value="[[value]]"></oj-bind-text></span>


        </div>


    </div>
</div>

</body>
</html>
