<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OJET Starter</title>
  <link rel="icon" href="/css/images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>
  <style>
    h1 {
      border-bottom: solid 1px;
    }
  </style>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    require(['knockout', 'ojs/ojcore', 'ojs/ojknockout'], function(ko){
      function AppViewModel() {
      }
      ko.applyBindings(new AppViewModel());
    });
  </script>
</head>
<body>
<p>To test flex layout responses, try changing the browser or screen/device size.</p>

<h1>12 Columns Layout</h1>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-6 oj-md-9">col 1</div>
  <div class="oj-flex-item oj-sm-6 oj-md-3">col 2</div>
</div>

<h1>2 Columns Layout</h1>
<div class="oj-md-odd-cols-4">
  <div class="oj-flex">
    <div class="oj-flex-item">col 1</div>
    <div class="oj-flex-item">col 2</div>
  </div>
</div>

<h1>4 Columns Layout</h1>
<div class="oj-md-odd-cols-2 oj-md-even-cols-4">
  <div class="oj-flex">
    <div class="oj-flex-item">col 1</div>
    <div class="oj-flex-item">col 2</div>
    <div class="oj-flex-item">col 3</div>
    <div class="oj-flex-item">col 4</div>
  </div>
</div>

</body>
</html>
