<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OJET Starter</title>
  <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/requirejs-config-ojet.js"></script>
  <script>
    require(['knockout', 'ojs/ojcore', 'ojs/ojknockout'], function(ko){
      let self = this;

      self.helloMessage = "Hello World";

      ko.applyBindings(self);
    });
  </script>
</head>
<body>

  <p><oj-bind-text value="{{helloMessage}}">Hi</oj-bind-text></p>

</body>
</html>
