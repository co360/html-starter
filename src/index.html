<!DOCTYPE html>
  <head>
    <title>Web Components - Basic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css" id="css" />
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        require(['appController', 'ojs/ojcore', 'knockout', 'jquery', 'ojs/ojknockout', 'ojs/ojlistview'],
        function(app, oj, ko, $)
        {  
            ko.applyBindings(app);   
        });
    </script>
  </head>
  
  <body style="margin: 20px">
     <div id="container">
        <div class="oj-flex-items-pad">
            <div class="oj-flex">
                <h1>OJET Starter and Demos</h1>
            </div>
            <div class="oj-flex">
                <oj-list-view id="listview" aria-label="list with static data">
                    <ul>
                        <oj-bind-for-each data="[[demoNames]]" as="demoName">
                            <template>
                                <li>
                                    <a :href="[['html/ojet-components/' + demoName.data + '.html']]"><oj-bind-text value="[[demoName.data]]"></oj-bind-text></a>
                                </li>
                            </template>
                        </oj-bind-for-each>
                    </ul>
                </oj-list-view>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
