<!doctype html>
<html lang="en">
  <head>
    <title>Web Components - Demo Card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css" id="css" />
    <link rel="stylesheet" href="css/demo-card.css">

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <!--  <script type="text/javascript" src="js/requirejs-config-ojet-components.js"></script>-->
    <script type="text/javascript" src="js/main.js"></script>

    <script>
      require(['knockout', 'jquery', 'ojs/ojcore', 'ojs/ojknockout', 'demo-card/loader'],
              function(ko, $) {
          function DemoCardAppViewModel() {
            var self = this;
            self.employees = [
              {
                name: 'Deb Raphaely',
                avatar: 'https://www.oracle.com/webfolder/technetwork/jet/images/composites/debraphaely.png',
                title: 'Purchasing Director',
                work: 5171278899,
                email: 'deb.raphaely@oracle.com'
              },
              {
                name: 'Adam Fripp',
                avatar: null,
                title: 'IT Manager',
                work: 6501232234,
                email: 'adam.fripp@oracle.com'
              },
              {
                name: 'John Smith',
                avatar: null,
                title: 'Developer',
                work: 4073211234,
                email: 'john.smith@test.oracle.com'
              }
            ];
          }

          $(function() {
            ko.applyBindings(new DemoCardAppViewModel(), document.getElementById('component-container'));
          });

        });
    </script>
  </head>
  <body>

    <div id="sampleDemo">
      <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        
        <div id="component-container" class="oj-flex oj-sm-flex-items-initial">


          <!-- Option1: use comment "ko foreach : <var>" -->
<!--          &lt;!&ndash; ko foreach: employees &ndash;&gt;-->
<!--            <demo-card class="oj-flex-item" name="[[name]]" avatar="[[avatar]]" work-title="[[title]]" -->
<!--              work-number="[[work]]" email="[[email]]">-->
<!--            </demo-card>-->
<!--          &lt;!&ndash; /ko &ndash;&gt;-->

          <!-- Option2: use 'oj-bind-for-each' -->
          <oj-bind-for-each data="[[employees]]">
            <template data-oj-as="emp">
              <demo-card class="oj-flex-item"
                         name="[[emp.data.name]]"
                         avatar="[[emp.data.avatar]]"
                         work-title="[[emp.data.title]]"
                         work-number="[[emp.data.work]]"
                         email="[[emp.data.email]]">
              </demo-card>
            </template>
          </oj-bind-for-each>
        </div>

        
      </div>
    </div>

  </body>
</html>
