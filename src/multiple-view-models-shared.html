<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OJET Starter</title>
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    let vm1;
    require(['knockout', 'ojs/ojcore', 'ojs/ojknockout'], function(ko){
      function AppViewModel() {
        let self = this;
        self.helloMessage = ko.observable();
      }
      vm1 = new AppViewModel();
      ko.applyBindings(vm1, document.getElementById("container1"));
    });

    require(['knockout', 'ojs/ojcore', 'ojs/ojknockout', 'ojs/ojbutton'], function(ko){
      function AppViewModel() {
        let self = this;
        self.clickCount = 0;
        vm1.helloMessage(`Clicked: ${self.clickCount}`);
        self.buttonClick = function(event){
          self.clickCount ++;
          vm1.helloMessage(`Clicked: ${self.clickCount}`);
          console.log(vm1.helloMessage());
        };
      }
      ko.applyBindings(new AppViewModel(), document.getElementById("container2"));
    });
  </script>
</head>
<body>

<div id="container1">
  <oj-bind-text value="{{helloMessage}}">Hi</oj-bind-text>
</div>

<div id="container2">
  <oj-button id='button1' on-oj-action='[[buttonClick]]'>Test</oj-button>
</div>

</body>
</html>
