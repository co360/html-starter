<!DOCTYPE html>
  <head>
    <title>Web Components - Basic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css" id="css" />
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        require(['knockout', 'jquery', 'ojs/ojknockout', 'ojs/ojbutton'],
            function(ko, $){ 
                function model(){
                    var self = this;
                    
                    self.button2Text = "Button 2";

                    
                    self.clickedButton = ko.observable("(None clicked yet)");
                    self.buttonClick = function(event){
                        self.clickedButton(event.currentTarget.id);
                        return true;
                    }
                }

                $(function() {
                    ko.applyBindings(new model(), document.getElementById('buttons-container'));
                });

            }
        );
    </script>
  </head>
  
  <body>
    <div id="sampleDemo" style="" class="demo-padding demo-container">
      <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        
        <div id='buttons-container'>
            <oj-button id='button1' on-oj-action='[[buttonClick]]'>Button 1</oj-button>
            <oj-button id='button2' on-oj-action='[[buttonClick]]'>
                <span><oj-bind-text value="[[button2Text]]"></oj-bind-text></span>
            </oj-button>
            <oj-button id='button3' on-oj-action='[[buttonClick]]' display='icons'>
                <img slot="startIcon" 
                    src="https://www.oracle.com/webfolder/technetwork/jet/css/samples/cookbook/images/hiResContrast/icon.png" 
                    alt="Button 3" 
                    width="16" height="16"/>Button 3
            </oj-button>
            <p>
            <p id="last" class="bold">ID of last button to be clicked: 
                <span id="results"><oj-bind-text value="[[clickedButton]]"></oj-bind-text></span>
            </p>
        </div>

        
      </div>
    </div>
  </body>
</html>
