<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OJET Starter</title>
  <link rel="icon" href="/css/images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>
  <style>
    h1 + div {
      width:  150px;
      height: 150px;
    }
  </style>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    require(['knockout', 'ojs/ojcore', 'ojs/ojknockout'], function(ko){
      function AppViewModel() {
      }
      ko.applyBindings(new AppViewModel());
    });
  </script>
</head>
<body>

<h1>Panel</h1>
<div class="oj-panel">
  // content
</div>

<h1>oj-panel-alt3</h1>
<div class="oj-panel oj-panel-alt3">
  // content
</div>

<h1>oj-panel-shadow</h1>
<div class="oj-panel oj-panel-shadow-md">
  // content
</div>

<h1>Drag Handle</h1>
<div class="oj-panel">
  <div class="oj-panel-drag-handle" title="Drag to reorder">
    <span class="oj-panel-drag-icon"></span>
  </div>
  <div>panel content</div>
</div>

<h1>Remove Icon</h1>
<div class="oj-panel">
  <oj-button class="oj-panel-remove-button demo-button"
             chroming="half"
             display="icons">
    <span slot="startIcon" class="oj-panel-remove-icon"></span>
    <span>remove</span>
  </oj-button>
  <div>panel content</div>
</div>

<h1>Resize expand icon</h1>
<div class="oj-panel">
  <div>panel content</div>
  <oj-button class="oj-panel-resize-button demo-button"
             chroming="half"
             display="icons">
    <span slot="startIcon" class="oj-panel-expand-icon"></span>
    <span>expand</span>
  </oj-button>
</div>

<h1>Resize collapse icon</h1>
<div class="oj-panel">
  <div>panel content</div>
  <oj-button class="oj-panel-resize-button demo-button"
             chroming="half"
             display="icons">
    <span slot="startIcon" class="oj-panel-collapse-icon"></span>
    <span>collapse</span>
  </oj-button>
</div>

</body>
</html>
