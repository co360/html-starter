<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OJET Starter</title>
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>
  <style>
    h1 + div {
      width:  150px;
      height: 150px;
    }
  </style>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    require(['knockout', 'jquery', 'ojs/ojcore', 'ojs/ojknockout', 'ojs/ojbutton'],
            function(ko, $){
      function AppViewModel() {
        let self = this;

        self.panelLeft01CollapseState = false;
        self.panelCollapseListener = function(event) {
          self.panelLeft01CollapseState = self.panelLeft01CollapseState ? false : true;
          console.log("self.panelLeft01CollapseState=" + self.panelLeft01CollapseState);
          console.log(event);
          $('#panel-left-01').toggle();
        }
      }
      ko.applyBindings(new AppViewModel());
    });
  </script>
</head>
<body>

<h1>Resize collapse icon</h1>
<div class="oj-panel">
  <div id="panel-left-01">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet autem ducimus eaque explicabo, iste natus nostrum quasi quo vel voluptatibus! Ad aliquam asperiores aspernatur commodi consequuntur harum, ipsa perspiciatis suscipit?
  </div>
  <oj-button class="oj-panel-resize-button demo-button"
             chroming="half"
             display="icons"
             on-oj-action='[[panelCollapseListener]]'>
    <span slot="startIcon" class="oj-panel-collapse-icon"></span>
    <span>collapse</span>
  </oj-button>
</div>

</body>
</html>
