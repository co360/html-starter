<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OJET Starter</title>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        require(['knockout', 'ojs/ojcore', 'ojs/ojknockout',
                'ojs/ojcore', 'ojs/ojknockout', 'ojs/ojlistview'],
            function (ko, app) {

                function AppViewModel() {
                    var self = this;

                    // Demo Banes - Used by index to create a list if links
                    self.demoNames = [
                        'bind-text', 'button', 'hello-ts',
                        'hello-component', 'demo-card',
                        'weather-card-js', 'weather-card'
                    ];
                }

                ko.applyBindings(new AppViewModel());
            }
        );
    </script>
</head>
<body>

<div id="container">
    <div class="oj-flex-items-pad">
        <div class="oj-flex">
            <h1>OJET Starter and Demos</h1>
        </div>
        <div class="oj-flex">
            <oj-list-view id="listview">
                <ul>
                    <oj-bind-for-each data="[[demoNames]]" as="demoName">
                        <template>
                            <li>
                                <a :href="[['' + demoName.data + '.html']]"><oj-bind-text value="[[demoName.data]]"></oj-bind-text></a>
                            </li>
                        </template>
                    </oj-bind-for-each>
                </ul>
            </oj-list-view>
        </div>
    </div>
</div>

</body>
</html>
