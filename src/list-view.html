<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OJET Starter</title>
    <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/requirejs-config-ojet.js"></script>
    <script type="text/javascript" src="js/list-view.js"></script>
</head>
<body>

    <div id="container">
        <div class="oj-flex-items-pad">
            <div class="oj-flex">
                <h1>OJET Starter and Demos</h1>
            </div>
            <div class="oj-flex">
                <oj-list-view id="listview">
                    <ul>
                        <oj-bind-for-each data="[[demoNames]]" as="demoName">
                            <template>
                                <li>
                                    <a :href="[['' + demoName.data + '.html']]"><oj-bind-text value="[[demoName.data]]"></oj-bind-text></a>
                                </li>
                            </template>
                        </oj-bind-for-each>
                    </ul>
                </oj-list-view>
            </div>
        </div>
    </div>

</body>
</html>
