<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OJET Starter</title>
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>
  <style>
  </style>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    require(['jquery', 'knockout', 'ojs/ojcore', 'ojs/ojknockout',
              'ojs/ojbutton', 'ojs/ojanimation', 'ojs/ojnavigationlist', 'ojs/ojoffcanvas'],
            function($, ko, oj){
      function AppViewModel() {
        var self = this;

        self.startCanvas = {
          "displayMode": "push",
          "selector": "#startDrawer",
          "content": "#mainContent",
          "autoDismiss": "none"
        };

        self.endCanvas = {
          "displayMode": "push",
          "selector": "#endDrawer",
          "content": "#mainContent",
          "autoDismiss": "none"
        };

        self.toggleStartDrawer = function() {
          return oj.OffcanvasUtils.toggle(self.startCanvas);
        };

        self.toggleEndDrawer = function() {
          return oj.OffcanvasUtils.toggle(self.endCanvas);
        };

        $(function(){
          // TODO coming soon
          //oj.OffcanvasUtils.toggle(self.startCanvas);
          //oj.OffcanvasUtils.toggle(self.endCanvas);
        });
      }
      ko.applyBindings(new AppViewModel());
    });
  </script>
</head>
<body>

<div class="demo-padding demo-container">

  <div id="parentDiv">
    <div class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
      <div id="startDrawer" class="oj-offcanvas-start oj-panel oj-panel-alt1" style="width: 320px;">
        <div>start content</div>
      </div>

      <div id="endDrawer" class="oj-offcanvas-end oj-panel oj-panel-alt1 oj-offcanvas-overlay-shadow" style="width: 320px">
        <h3>end content</h3>
      </div>

      <div id="mainContent" class="demo-main-content">
        <div class="oj-flex-bar">

          <div class="oj-flex-bar-start">
            <oj-button id="start" class="oj-sm-align-self-center oj-start demo-button-left-margin" chroming="half" display="icons" on-oj-action="[[toggleStartDrawer]]">
              <span slot="startIcon" class="oj-fwk-icon-dots-vertical oj-fwk-icon"></span>
              <span>Toggle start offcanvas</span>
            </oj-button>
          </div>

          <div class="main-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad blanditiis consequatur eaque eligendi eos, fuga ipsa itaque nam quas quo similique sit, tempora totam ut, veritatis voluptate voluptatibus. Consequuntur, velit.</p>
          </div>

          <div class="oj-flex-bar-end">
            <oj-button id="end" class="oj-sm-align-self-center oj-end demo-button-right-margin" chroming="half" display="icons" on-oj-action="[[toggleEndDrawer]]">
              <span>Toggle end offcanvas</span>
              <span slot="endIcon" class="oj-fwk-icon-dots-vertical oj-fwk-icon"></span>
            </oj-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
