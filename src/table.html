<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OJET Starter</title>
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    require(['knockout', 'ojs/ojcore', 'ojs/ojknockout',
      'ojs/ojtable', 'ojs/ojarraytabledatasource'],
            function(ko){
      function AppViewModel() {
        let self = this;

        // First initialize an array
        var deptArray = [
                {DepartmentId: 10, DepartmentName: 'Administration', LocationId: 200},
          {DepartmentId: 20, DepartmentName: 'Marketing', LocationId: 200},
          {DepartmentId: 30, DepartmentName: 'Purchasing', LocationId: 200, ManagerId: "Samster"}];

        // Then create an ArrayTableDataSource object with the array
        self.datasource = new oj.ArrayTableDataSource(deptArray, {idAttribute: 'DepartmentId'});
      }
      ko.applyBindings(new AppViewModel());
    });
  </script>
</head>
<body>

<oj-table
        aria-label="Departments Table"
        data='{{datasource}}'
        columns='[{"headerText": "Department Id", "field": "DepartmentId"},
            {"headerText": "Department Name", "field": "DepartmentName"},
            {"headerText": "Location Id", "field": "LocationId"},
            {"headerText": "Manager Id", "field": "ManagerId"}]' >
</oj-table>

</body>
</html>
