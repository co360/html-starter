<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
</head>
<body>

<p data-bind="text: helloMessage">Hi</p>

<script src="js/libs/require/require.js"></script>
<script>
    requirejs.config({
        baseUrl: 'js',
        paths: {
            'jquery': 'libs/jquery/jquery-3.3.1',
            'knockout': 'libs/knockout/knockout-3.4.2.debug'
        }
    });
    require(['jquery', 'knockout'], function($, ko){
        let self = this;

        self.helloMessage = "Hello World";

        ko.applyBindings(self);
    });
</script>
</body>
</html>
