<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OJET Starter</title>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/alta/6.2.0/web/alta.css"/>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        require(['knockout', 'ojs/ojcore', 'ojs/ojknockout', 'ojs/ojbutton'], function (ko) {
            function AppViewModel() {
                let self = this;
            }

            ko.applyBindings(new AppViewModel());
        });
    </script>
</head>
<body>

<h1>Button Set One</h1>
<div id='buttons-container'>
    <oj-buttonset-one id="myButtonset">
        <oj-option value="myValue0">Value0</oj-option>
        <oj-option value="myValue1">Value1</oj-option>
        <oj-option value="myValue2">Value2</oj-option>
        <oj-option value="myValue3">Value3</oj-option>
    </oj-buttonset-one>
</div>

<h2>Button Set Many</h2>
<div id='buttons-container2'>
    <oj-buttonset-many id="myButtonset2">
        <oj-option value="myValue0">Value0</oj-option>
        <oj-option value="myValue1">Value1</oj-option>
        <oj-option value="myValue2">Value2</oj-option>
        <oj-option value="myValue3">Value3</oj-option>
    </oj-buttonset-many>
</div>

</body>
</html>
