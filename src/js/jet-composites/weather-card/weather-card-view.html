<oj-bind-for-each data='[[weatherForecast]]'>
    <template data-oj-as="period">
        <table class="forecast-period" :id="'forecast-period' + [[period.data.number]]">
            <tr>
                <td><oj-bind-text value="[[eriod.data.name]]"></oj-bind-text></td>
            </tr>
            <tr>
                <td><oj-bind-text value="[[eriod.data.startTime]]"></oj-bind-text></td>
            </tr>
            <tr>
                <td><oj-bind-text value="[[eriod.data.temperature]]"></oj-bind-text></td>
            </tr>
            <tr>
                <td><oj-bind-text value="[[eriod.data.windSpeed]]"></oj-bind-text></td>
            </tr>
            <tr>
                <td><oj-bind-text value="[[eriod.data.shortForecast]]"></oj-bind-text></td>
            </tr>
        </table>
    </template>
</oj-bind-for-each>
