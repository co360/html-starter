
<!-- Lesson Learned:

* Just don't do "<div/>" in any .html files. It's just bad.
* A non-void elements are HTML tags that will not accept content:
    (eg: area, base, br, col, embed, hr, img, input, link, meta, param, source, track, wbr)
* XHTML is XML complaint so self closing tag on non-void elements is ok.
* HTML is not XML complaint and will not support self closing tag on non-void elements!

REF: https://html.spec.whatwg.org/multipage/syntax.html
-->
