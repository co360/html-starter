<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>

<div id="app">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" value="World">
        <button id="submit">Submit</button>
    </div>
    <div id="output"></div>
</div>

<script>
    $("#submit").on('click', () =>{
        let name = $("#name").val();
        $("#output").text("Hello, " + name + "!");
    });
</script>
