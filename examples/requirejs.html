<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        requirejs.config({
            paths: {
                'jquery': 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min',
                'knockout': 'https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min'
            }
        });
        require(['jquery', 'knockout'], function($, ko){
            $(function(){
                let viewModel = {
                    message: ko.observable("Hello World.")
                };
                ko.applyBindings(viewModel, $('#demo').get(0));
            });
        });
    </script>
</head>
<body>

<div id="demo">
    <h1>RequireJS + Knockout Demo</h1>
    <p data-bind="text: message"></p>
</div>

</body>
</html>
