<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <link rel="stylesheet" href="../../themes/alta/web/alta.css">
    <style>
        .avatar
        {
            border-radius: 50%;
            background-size: 35px 35px;
            width: 35px; height: 35px;
            display: inline-block;
        }

        .container
        {
            display: inline-block;
            margin: 0 10px;
            vertical-align: top;
        }

        .name
        {
            font-weight: bold;
        }
    </style>

    <script src="../../web/js/libs/require/require.js"></script>
    <script src="js/config.js"></script>
    <script>
        require(['ojs/ojcore', 'knockout', 'jquery', 'ojs/ojknockout', 'ojs/ojlistview'],
            function(oj, ko, $)
            {
                ko.applyBindings(null, document.getElementById('listview'));
            });
    </script>
</head>
<body class="demo-disable-bg-image">
<div id="sampleDemo" style="" class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">

        <oj-list-view id="listview" aria-label="list with static data" selection-mode="multiple" data-oj-binding-provider="none">
            <ul>
                <li id="amybartlet">
                    <span class="avatar" style="background-image: url('../../web/images/dvt/1.png')"></span>
                    <div class="container">
                        <div>

                        </div>
                        <div>
                            <span class="oj-text-xs oj-text-secondary-color">Vice President</span>
                        </div>
                    </div>
                </li>

                    <span class="avatar" style="background-image: url('../../web/images/dvt/10.png')"></span>

                    </div>
                </li>
                <li id="andrewbugsy">
                    <span class="avatar" style="background-image: url('../../web/images/dvt/11.png')"></span>
                    <div class="container">
                        <div>
                            <span class="name">Andrew Bugsy</span>
                        </div>
                        <div>
                            <span class="oj-text-xs oj-text-secondary-color">Individual Contributer</span>

                    </div>
                </li>

    </div>

</html>
