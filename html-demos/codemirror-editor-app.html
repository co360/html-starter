<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeMirror</title>

    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.52.2/lib/codemirror.css">
    <script src="https://unpkg.com/codemirror@5.52.2/lib/codemirror.js"></script>
    <script src="https://unpkg.com/codemirror@5.52.2/mode/javascript/javascript.js"></script>
</head>
<body>

<div id="app">
</div>
<script>
    // power by https://codemirror.net
    // Note that you actually do not need an textarea of your own to work. CM will create one for you.
    // If you use your own textarea, you can't pass in "value" as initial value in CM configuration object!
    let initText = `
    let myTextarea = document.getElementById("myTextarea");
        var editor = CodeMirror.fromTextArea(myTextarea, {
        lineNumbers: true
    });`;
    let app = document.getElementById("app");
    let editor = CodeMirror(app, {
        value: initText,
        lineNumbers: true,
        mode: "javascript"
    });
    //editor.doc.setValue(initText);
</script>

</body>
</html>
