<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../web/js/libs/require/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: "../js/requirejs-demo",
            paths: {
                "text": "../requirejs-plugins/text"
            }
        });
        require(['module-return'], function(mod){
            console.log("Module loaded:");
            console.log(mod);
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
