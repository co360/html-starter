<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <link rel="stylesheet" href="../../themes/alta/web/alta.css">
    <script src="../../web/js/libs/require/require.js"></script>
    <script src="js/requirejs-config-ojet.js"></script>
    <script>
        require(['knockout', 'ojs/ojcore', 'ojs/ojknockout'], function(ko) {
            function AppViewModel() {
                let self = this;
                self.helloMessage = ko.observable("Hello OJET World");
            }
            ko.applyBindings(new AppViewModel());
        });
    </script>
</head>
<body>

<p><oj-bind-text value="{{helloMessage}}">Hi</oj-bind-text></p>

</body>
</html>
