<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script src="../../web/js/libs/require/require.js"></script>
    <script>
        /*
        By default the RequireJS will set baseUrl set relative to where the HTML that loaded
        the require.js! In this case, it's the "static/requirejs-learn"
        */
        // requirejs.config({
        //     baseUrl: ""
        // });

        // We can change the baseUrl. "js" means point to "static/requirejs-learn/js".
        requirejs.config({
            baseUrl: "js"
        });
        require(['hello'], function(hello){
            console.log("Module loaded:");
            console.log(hello);
        });
    </script>
</head>
<body>
<h1>RequireJS Demo</h1>
<p>Check console output</p>
</body>
</html>
