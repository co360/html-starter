<!DOCTYPE html>
<!-- hello world example -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <script>
        // This will replace body text with Hello World
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector("body").innerHTML = "<p>Hello World</p>";
        })
    </script>
</head>
<body>

    <p>Hi</p>

</body>
</html>
