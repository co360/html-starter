<!--
As mentioned above, when an element is floated, it is taken out of the normal
flow of the document (though still remaining part of it). It is shifted to the
left, or right, until it touches the edge of its containing box, or another floated element.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
</head>
<body>
<h1>Clear Example</h1>
<style>
    .wrapper{
        border:1px solid black;
        padding:10px;
    }
    .black {
        float: left;
        margin: 0;
        background-color: black;
        color: #fff;
        width: 20%;
    }
    .red {
        float: left;
        margin: 0;
        background-color: pink;
        width:20%;
    }
    .green {
        float: right;
        margin: 0;
        background-color: green;
        color: #fff;
        width: 20%;
    }
    p {
        width: 50%;
    }
    .left {
        border: 1px solid black;
        /*clear: right;*/
        clear: both;
    }
</style>
<div class="wrapper">
<!--    <p class="green">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Phasellus sit amet diam. Duis mattis varius dui. Suspendisse eget dolor.</p>-->
    <p class="black">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Phasellus sit amet diam. Duis mattis varius dui. Suspendisse eget dolor.</p>
    <p class="red">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
    <p class="green">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
    <p class="left">This paragraph clears left.</p>
</div>

</body>
</html>
