<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS/JavaScript Starter</title>
    <style>
        #tt-score-tracker-app input {
            width: 30em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        /**
         * tt-score-tracker: Table Tennis Score Tracker App
         *
         * User may enter their game result in an input box and the application will
         * parse and keep track of the winner and their scores.
         */
        requirejs.config({
            paths: {
                'jquery': 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min',
                'knockout': 'https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min'
            }
        });
        require(['jquery', 'knockout'], function($, ko){
            $(function(){
                function ViewModel() {
                    let self = this;

                    // ScoreInput forms:
                    //   # Overall game score (no individual game scores)
                    //   zemian vs onur [2-0]
                    //   zemian onur [2-0]
                    //
                    //   # Individual game scores (the overall score is auto calculated.)
                    //   zemian vs onur 21-16,21-17
                    //   yuliang vs zemian 21-19,9-21,24,22
                    //self.scoreInput = ko.observable('yuliang vs zemian 21-19,21-9');
                    self.scoreInput = ko.observable();
                    self.scoreBoard = ko.observableArray();
                    self.updateScore = () => {
                        let regex = /(\w+)( vs){0,1} (\w+) (.+)/;
                        let input = regex.exec(self.scoreInput().toLowerCase());
                        //console.log(input);
                        let scoreInput = input[4], overallScore, gameScores;
                        if (scoreInput.indexOf("[") >= 0) {
                            overallScore = scoreInput.match(/\[(.+?)\]/)[1];
                        } else {
                            gameScores = scoreInput.split(",");
                        }
                        let score = {
                            player1: self.titleFirstLetter(input[1]),
                            player2: self.titleFirstLetter(input[3]),
                            gameScores: gameScores,
                            overallScore: overallScore,
                            winner: undefined,
                            date: new Date(),
                            gameType: 'Casual'
                        };
                        //console.log(score);

                        // Further parse the score
                        if(score.gameScores) {
                            score.gameScores = score.gameScores.map(item => item.split("-").map(n => Number(n)));
                            let overallScore1 = 0, overallScore2 = 0;
                            score.gameScores.forEach(item => {
                                if (item[0] > item[1])
                                    overallScore1++;
                                else
                                    overallScore2++;
                            });
                            score.overallScore = [overallScore1, overallScore2]
                        } else {
                            // Convert a string into array of two numbers
                            score.overallScore = score.overallScore.split("-").map(n => Number(n));
                        }

                        // Determine winner
                        if (score.overallScore[0] > score.overallScore[1]) {
                            score.winner = score.player1;
                        } else {
                            score.winner = score.player2;
                        }

                        self.scoreBoard.push(score);
                    };
                }
                ViewModel.prototype.titleFirstLetter = function(name) {
                    return name.charAt(0).toUpperCase() + name.slice(1);
                };
                ko.applyBindings(new ViewModel(), $('#tt-score-tracker-app').get(0));
            });
        });
    </script>
</head>
<body>

<div id="tt-score-tracker-app">
    Score: <input type="text" data-bind="value: scoreInput">
    <button data-bind="click: updateScore">Submit</button>
    <ul id="scoreboard" data-bind="foreach: scoreBoard">
        <li>
            <span data-bind="text: JSON.stringify($data)"></span>
        </li>
    </ul>
</div>

</body>
</html>
